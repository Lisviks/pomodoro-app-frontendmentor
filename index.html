<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/styles.scss" />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body class="font-1 color-1">
    <main>
      <div id="app">
        <div class="logo">
          <img src="./assets/logo.svg" alt="pomodoro logo" />
        </div>
        <div class="pomodoro-break">
          <ul>
            <li class="pomodoro active">pomodoro</li>
            <li class="short-break">short break</li>
            <li class="long-break">long break</li>
          </ul>
        </div>
        <div class="pomodoro-timer">
          <div>
            <h1 class="timer">17:59</h1>
            <p class="start-pause-btn">start</p>
          </div>
          <svg>
            <circle cx="124" cy="124" r="120" stroke-linecap="round" />
          </svg>
        </div>
        <div class="settings-icon">
          <img src="./assets/icon-settings.svg" alt="settings icon" />
        </div>
      </div>
    </main>
  </body>
</html>
